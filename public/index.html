<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="A YouTube clone created using the YouTube api. With the ability to search for videos and playing it straight from the app."
    />
    <meta name="theme-color" content="#000000" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <script>
      window.addEventListener("load", () => {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker
            .register("/atb_media/sw.js")
            .then((res) => {
              console.log("Serviceworker Started.");
            })
            .catch((error) => console.error("an Error has been occurred!"));
        }
      });
    </script>
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/logo.svg" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/atb-media_192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/app.webmanifest" />
    <title>ATB Media</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <main id="root"></main>
  </body>
</html>
